{% extends 'LibraryApp/base.html' %}
{% block  body %}

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3 style="text-align: left">Edit Book: {{ book.name }}</h3><br>

        <div>
            <label>name</label>
            <input type="text" name='name' required><br>
        </div>
        <div>
            <label>Description</label>
            <input type="text" name="Description" required><br>
        </div>
        <div>
            <label>ISBN</label>
            <input type="text" name="ISBN" required><br>
        </div>
        <div>
            <label>Author</label>
            <input type="text" name="author" required><br>
        </div>
        <div>
            <label>Publication Year</label>
            <input type="number" name="publication_year" required><br>
        </div>


        <div class="buttonDiv">
            <input type="submit" value="Update book">
            <input type="button" value="Back" onclick="location.href='{% url 'bookDetails' book.id account.id %}'">
        </div>


    </form>

{% endblock %}
