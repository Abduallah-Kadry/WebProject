{% extends 'LibraryApp/base.html' %}
{% block  body %}
    <h3>Login Successful</h3>

    <div class="buttonDiv">
        {% if account.accType == 'admin' %}
            <input type="button" value="Go to {{ account.accType }} page "
                   onclick="location.href='{% url 'Admin' account.id %}'">
        {% else %}
            <input type="button" value="Go to {{ account.accType }} page "
                   onclick="location.href='{% url 'student' account.id %}'">
        {% endif %}

    </div>

{% endblock %}
