{% extends 'LibraryApp/base.html' %}
{% block  body %}
    <div class="bookList">
        {% for borrower  in borrow_list %}
            <a href="{% url 'borrow_detail' borrower.id account.id %}">{{ borrower.userName }}</a><br>
        {% endfor %}
    </div>

    <div class="buttonDiv">
        <input type="button" value="Back" onclick="location.href='{% url 'Admin'  account.id %}'">
    </div>


{% endblock %}
